<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body { background: #1a1a1a; color: white; padding: 20px; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .image-item { border: 1px solid #333; padding: 10px; border-radius: 8px; }
        .image-item img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .error { border: 2px solid red; }
    </style>
</head>
<body>
    <h1>Portfolio Images Test</h1>
    <div class="image-grid">
        <div class="image-item">
            <h3>Feature 1</h3>
            <img src="/images/portfolio/feature-1.png" alt="Feature 1" onerror="this.parentElement.classList.add('error')">
        </div>
        <div class="image-item">
            <h3>Feature 3</h3>
            <img src="/images/portfolio/feature-3.png" alt="Feature 3" onerror="this.parentElement.classList.add('error')">
        </div>
        <div class="image-item">
            <h3>Hybrid</h3>
            <img src="/images/portfolio/hybrid.png" alt="Hybrid" onerror="this.parentElement.classList.add('error')">
        </div>
        <div class="image-item">
            <h3>Rebirth</h3>
            <img src="/images/portfolio/rebirth.png" alt="Rebirth" onerror="this.parentElement.classList.add('error')">
        </div>
        <div class="image-item">
            <h3>Self</h3>
            <img src="/images/portfolio/self.png" alt="Self" onerror="this.parentElement.classList.add('error')">
        </div>
        <div class="image-item">
            <h3>Speak None</h3>
            <img src="/images/portfolio/speaknone.png" alt="Speak None" onerror="this.parentElement.classList.add('error')">
        </div>
        <div class="image-item">
            <h3>Tanned</h3>
            <img src="/images/portfolio/tanned.png" alt="Tanned" onerror="this.parentElement.classList.add('error')">
        </div>
        <div class="image-item">
            <h3>Which</h3>
            <img src="/images/portfolio/which.png" alt="Which" onerror="this.parentElement.classList.add('error')">
        </div>
    </div>
</body>
</html>
